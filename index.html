<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>
  <div class="background"></div>

  <header>
    <img src="./assets/desktop/logo.svg" alt="logo">
  </header>

  <main>
    <h1>
      Publish your podcasts 
      <span>
        everywhere.
      </span>
    </h1>
    <p>
      Upload your audio to Pod with a single click. We'll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!
    </p>

    <div class="companies-form">
      <div class="companies">
        <img src="./assets/desktop/spotify.svg" alt="spotify">
        <img class="second-app" src="./assets/desktop/apple-podcast.svg" alt="apple-podcast">
        <img class="third-app" src="./assets/desktop/google-podcasts.svg" alt="google-podcasts">
        <img src="./assets/desktop/pocket-casts.svg" alt="pocket-casts">
      </div>
  
      <form action="" id="form-submit">
        <input id="email" placeholder="Email Address" type="text">
        <span id="error-text">Oops! Please check your email</span>
        <input type="submit" id="submit" value="Request Access"></input>
      </form>
    </div>

    <img src="./assets/desktop/bg-pattern-dots.svg" alt="bg-pattern-dots" class="dots">
  </main>
  <script src="script.js"></script>
</body>
</html>
